<div class="product-count">
    <input  [formControl]="textInput" class="product-count__input" name="QUANTITY" type="text">
    <div class="product-count__button product-count__button_minus btn-default btn-default_black btn-default_box-shadow_none"
            (click)="decrement()">
    </div>
    <div class="product-count__button product-count__button_plus btn-default btn-default_black btn-default_box-shadow_none"
            (click)="increment()">
    </div>
</div>
