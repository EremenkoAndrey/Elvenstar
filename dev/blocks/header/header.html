<header class="header">

    <section class="container header__container">
        <div class="header__logo">
            //= ../logo/logo.html
        </div>

        <div class="header__user-menu">
            <ul class="horizontal-list">
                <li class="horizontal-list__item">
                    <a href="#" class="link link_decoration_none header__link">Регистрация</a>
                </li>
                <li class="horizontal-list__item">
                    <button class="btn-default">Войти</button>
                </li>
            </ul>
            <div class="page__modal modal">
                <div class="modal__title modal__block">
                    Модальное окно
                    <span class="modal__close"></span>
                </div>
                <form action="/" class="form">
                    <div class="form__item">
                        <label for="modalAuthName" class="form__label form__required">Логин</label>
                        <input type="text" class="form-text" id="modalAuthName" placeholder="Ваше логин">
                    </div>
                    <div class="form__item">
                        <label for="modalAuthPass" class="form__label form__required">Пароль</label>
                        <input type="password" class="form-text" id="modalAuthPass">
                    </div>
                </form>
            </div>
        </div>

        <div class="header__info-links info-links">
            <a class="info-links__mobile-btn" data-component="Button" onclick="return {
                prop: 'toggleUserMenu'
            }"></a>
            
            <ul class="info-links__list" data-component="SwitchVision" onclick="return {
                prop: 'toggleUserMenu',
                showClass: 'info-links__list_visible'
            }">
                <li class="info-links__item">
                    <a href="#" class="info-links__link link link_decoration_none header__link">Доставка</a>
                </li>
                <li class="info-links__item">
                    <a href="#" class="info-links__link link link_decoration_none header__link">Оплата</a>
                </li>
                <li class="info-links__item">
                    <a href="#" class="info-links__link link link_decoration_none header__link">Контакты</a>
                </li>
            </ul>
            
        </div>

        <div class="header__cart">
            //= ../cart/cart.html
        </div>
    </section>

</header>
